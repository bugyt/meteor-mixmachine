<template name="playground">
	<!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->
	{{#with musicMachine}}
	<div class="form-group">
		<label for="btn-play" class="col-sm-2">Play</label>
		<div class="col-sm-10">
		<div class="btn-group btn-play"> 
			{{#if start}}
			{{> switchON}}
			{{else}}
			{{> switchOFF}}
			{{/if}}
		</div>
		</div>
	</div>
	<br><br>
	<div class="form-group">
		<label for="btn-drum" class="col-sm-2">Drums</label>
		<div class="col-sm-10">
		<div class="btn-group btn-drum"> 
			{{#if drums}}
			{{> switchON}}
			{{else}}
			{{> switchOFF}}
			{{/if}}
		</div>
		</div>
	</div>
	<br><br>
	<div class="form-group">
		<label for="btn-bass" class="col-sm-2">Bass</label>
		<div class="col-sm-10">
		<div class="btn-group btn-bass"> 
			{{#if bassline}}
			{{> switchON}}
			{{else}}
			{{> switchOFF}}
			{{/if}}
		</div>
		</div>
	</div>
	<br><br>
	<div class="form-group">
		<label for="btn-arp" class="col-sm-2">Arpeggio</label>
		<div class="col-sm-10">
		<div class="btn-group btn-arp"> 
			{{#if arp}}
			{{> switchON}}
			{{else}}
			{{> switchOFF}}
			{{/if}}
		</div>
		</div>
	</div>
	<br>
<!-- 	<h2> {{start}} {{drums}} {{bass}} {{arp}} </h2> -->
	<br>
	{{/with}}
	<div id="slider1"></div>
	<br>
	Current Speed = {{sliderVal1}}
</template>
<template name="switchON">
	<button class="btn btn-success active">ON</button>
	<button class="btn">OFF</button>
	&nbsp;<i class="fa fa-volume-up fa-lg"  style="line-height: inherit;"></i>
</template>
<template name="switchOFF">
	<button class="btn">ON</button>
	<button class="btn btn-danger active">OFF</button>
</template>
